<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Resources DApp</title>
    <script>
        const apiBaseUrl = "http://localhost:5000/api";

        async function addNote() {
            const moduleId = document.getElementById("moduleId").value;
            const noteId = document.getElementById("noteId").value;
            const content = document.getElementById("noteContent").value;
            const account = document.getElementById("account").value;

            const response = await fetch(`${apiBaseUrl}/notes`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ moduleId, noteId, content, account }),
            });
            const result = await response.json();
            alert(result.success ? "Note added successfully!" : "Error adding note.");
        }

        async function addReview() {
            const moduleId = document.getElementById("moduleId").value;
            const noteId = document.getElementById("noteId").value;
            const content = document.getElementById("reviewContent").value;
            const account = document.getElementById("account").value;

            const response = await fetch(`${apiBaseUrl}/reviews`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ moduleId, noteId, content, account }),
            });
            const result = await response.json();
            alert(result.success ? "Review added successfully!" : "Error adding review.");
        }

        async function fetchNotes() {
            const moduleId = document.getElementById("moduleId").value;
            const noteId = document.getElementById("noteId").value;

            const response = await fetch(`${apiBaseUrl}/notes?moduleId=${moduleId}&noteId=${noteId}`);
            const result = await response.json();
            if (result.success) {
                const output = result.blocks.map((block, index) => `
                    <p>
                        <strong>Block ${index + 1}</strong><br>
                        Content: ${block.content}<br>
                        Submitter: ${block.submitter}<br>
                        Timestamp: ${new Date(block.timestamp).toLocaleString()}<br>
                        Is Review: ${block.isReview ? "Yes" : "No"}
                    </p>
                `).join("");
                document.getElementById("output").innerHTML = output;
            } else {
                alert("Error fetching notes.");
            }
        }
    </script>
</head>
<body>
    <h1>Academic Resources DApp</h1>

    <label>Account Address:</label>
    <input type="text" id="account" placeholder="Enter your Ethereum address"><br>

    <h2>Add Note</h2>
    <label>Module ID:</label>
    <input type="text" id="moduleId" placeholder="CS4125"><br>
    <label>Note ID:</label>
    <input type="number" id="noteId" placeholder="1"><br>
    <label>Note Content:</label>
    <textarea id="noteContent"></textarea><br>
    <button onclick="addNote()">Add Note</button>

    <h2>Add Review</h2>
    <label>Review Content:</label>
    <textarea id="reviewContent"></textarea><br>
    <button onclick="addReview()">Add Review</button>

    <h2>View Notes</h2>
    <button onclick="fetchNotes()">Fetch Notes</button>
    <div id="output"></div>
</body>
</html>
